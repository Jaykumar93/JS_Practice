<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object page</title>
  </head>
  <body>
    <script>
      const products = {
        name: "socks",
        price: 1090,
      };
      console.log(products);
      console.log(products.name);
      console.log(products.price);

      products.name = "cotton socks";
      console.log(products);

      products.isit = true;
      console.log(products);

      delete products.isit;
      console.log(products);
    </script>
  </body>
</html>
