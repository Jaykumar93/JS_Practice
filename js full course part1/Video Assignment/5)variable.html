<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartquantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updatecartquantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updatecartquantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updatecartquantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updatecartquantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updatecartquantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updatecartquantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updatecartquantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updatecartquantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
      cartquantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartquantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartquantity = 0;

      function updatecartquantity(update) {
        if (cartquantity + update > 10) {
          alert("The cart is full");
          return;
        }

        if (cartquantity + update < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartquantity += update;
        console.log(`Cart quantity: ${cartquantity}`);
      }
    </script>

  </body>
</html>
