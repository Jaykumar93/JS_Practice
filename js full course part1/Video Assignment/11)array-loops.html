<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30, 340];
      console.log(myArray);

      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      let i = 1;

      while (i <= 5) {
        console.log(i);
        i++;
      }
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      const array1 = [1, 2, 3];
      const array2 = array1;
      array2.push(4);
      console.log(array1);
      console.log(array2);

      const [firstValue, secondValue] = [1, 2, 3];

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }
    </script>
  </body>
</html>
