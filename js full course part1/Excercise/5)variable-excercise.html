<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button
        onclick="
        Calculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        Calculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        Calculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        Calculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        Calculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        Calculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        Calculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        Calculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        Calculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        Calculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        Calculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        Calculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        Calculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        Calculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        solution = eval(solution);
        console.log(solution);
      "
      >
        =
      </button>

      <button
        onclick="
        Calculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        solution = '';
        console.log(solution);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let solution = "";

      function Calculation(value) {
        solution += value;
        console.log(solution);
      }
    </script>
  </body>
</html>
