<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Excercise</title>
  </head>
  <body>
    <script>
      const product = {
        name: "basketball",
        price: 2095,
      };
      console.log(product);

      product.price += 500;
      console.log(product);

      product["delivery-time"] = "3 days";
      console.log(product);

      const product2 = {
        name: "socks",
        price: 1090,
      };

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }
      console.log(comparePrice(product1, product2));

      console.log("Good Morning".toLowerCase());
      console.log("test".repeat(3));
    </script>
  </body>
</html>
